<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://www.magd.cam.ac.uk/sites/default/files/styles/1302x600/public/2017-09/magdalene_college_library.jpg?itok=1v6BgUME);
            background-size: cover;
            background-position: center;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: yellowgreen;
            overflow: hidden;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid #333;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, font-weight 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: lightblue;
            font-weight: bold;
        }

        /* Form container */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: black;
            text-align: center;
            margin: 20px 0;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        input[type=text], input[type=password], input[type=number], input[type=date], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, .cancelbtn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin: 5px 1%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover, .cancelbtn:hover {
            background-color: #45a049;
        }

        .cancelbtn {
            background-color: #f44336;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        @media screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="INDEX.html">Home</a></li>
            <li><a href="INDEX1.html">About Us</a></li>
            <li><a href="INDEX2.html">Academic</a></li>
            <li><a href="INDEX9.html">Admin Reg</a></li>
            <li><a href="INDEX8.html">Admin Login</a></li>
            <li><a href="INDEX4.html">Admission</a></li>
            <li><a href="INDEX3.html">Fee</a></li>
            <li><a href="INDEX5.html">Career</a></li>
        </ul>
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h1>For Admissions</h1>
        <form action="details_entry.php" method="POST">
            <fieldset>
                <legend>Personal Details</legend>
                <label><b>Name</b></label>
                <input type="text" placeholder="Enter name" name="sname" required><br>

                <label><b>Father's Name</b></label>
                <input type="text" placeholder="Enter Name" name="fname" required><br>

                <label><b>Mother's Name</b></label>
                <input type="text" placeholder="Enter Name" name="mname" required><br>

                <label><b>Date of Birth</b></label>
                <input type="date" name="DOB" required><br>

                <label><b>Select Gender</b></label>
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select><br>

                <label><b>Address</b></label>
                <input type="text" placeholder="Enter Guardian Address" name="address" required><br>
            </fieldset>

            <fieldset>
                <legend>Account Details</legend>
                <label><b>Application No.</b></label>
                <input type="text" placeholder="Enter Application no (10 digit)" pattern="[0-9]{10}" name="applid" required><br>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br>
            </fieldset>

            <fieldset>
                <legend>Academic Details</legend>
                <label><b>Course Opted</b></label>
                <select name="course">
                    <option value="">Select Course</option>
                    <option value="CSE">Computer Science & Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Electronics Engineering">Electronics Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                </select><br>

                <label><b>10th Marks</b></label>
                <input type="text" placeholder="Enter Board Marks" name="marks1" required pattern="[0-9]{3}"><br>

                <label><b>12th Marks</b></label>
                <input type="text" placeholder="Enter Intermediate Marks" name="marks2" required pattern="[0-9]{3}"><br>

                <label><b>Entrance Exam Marks</b></label>
                <input type="text" placeholder="Enter Marks" name="jee" required pattern="[0-9]{3}"><br>
            </fieldset>

            <input type="checkbox" checked="checked"> Remember me<br>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
