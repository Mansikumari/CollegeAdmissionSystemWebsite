<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission System</title>
    <style>
        /* General reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling the header with background image */
        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://image.freepik.com/free-photo/learner-lesson_1098-14155.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styles */
        nav {
            width: 100%;
            height: 15vh;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            text-transform: uppercase;
            font-family: 'Josefin Sans', sans-serif;
        }

        nav .logo h1 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav .menu {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }

        nav .menu a {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav .menu a:hover {
            background-color: #00b894;
            color: #fff;
            border-radius: 5px;
        }

        /* Main content styles */
        main {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Josefin Sans', sans-serif;
        }

        section h3 {
            font-size: 40px;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 10px;
        }

        section h1 {
            margin: 30px 0 20px;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }

        section p {
            font-size: 22px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.5s ease;
        }

        section .btnone {
            background: #fff;
            color: #000;
            margin-right: 20px;
        }

        .btnone:hover {
            background: #00b894;
            color: white;
        }

        section .btntwo {
            background: #00b894;
            color: white;
        }

        .btntwo:hover {
            background: #fff;
            color: #000;
        }

        /* Animation for changing content */
        .change_content:after {
            content: '';
            animation: changetext 10s infinite linear;
            color: #00b894;
        }

        @keyframes changetext {
            0% {content: "College";}
            20% {content: "Register";}
            40% {content: "Admin";}
            60% {content: "Admission";}
            80% {content: "Students";}
            100% {content: "Academics";}
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav .menu {
                width: 60%;
            }

            nav .menu a {
                font-size: 14px;
                padding: 8px 15px;
            }

            section h1 {
                font-size: 45px;
            }

            section p {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            nav .logo {
                margin-bottom: 10px;
            }

            nav .menu {
                flex-direction: column;
                width: 100%;
            }

            nav .menu a {
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            main {
                height: auto;
                padding: 20px;
            }

            section h1 {
                font-size: 35px;
            }

            section p {
                font-size: 18px;
            }

            section a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <h1>College Admission System</h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="index1.html">About Us</a>
            <a href="index2.html">Academics</a>
            <a href="index8.html">Admin Login</a>
        </div>
    </nav>

    <main>
        <section>
            <h3>GLA University Mathura</h3>
            <h1>DO COME & VISIT <span class="change_content"></span></h1>
            <p>"Do come and visit again"</p>
            <a href="index6.html" class="btnone">Register Here</a>
            <a href="index7.html" class="btntwo">Login Here</a>
        </section>
    </main>
</header>

</body>
</html>
